<!DOCTYPE html>
<html>

<head>
    <title>JSON Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .data-container {
            margin-top: 20px;
        }

        .data-item {
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>JSON Data</h1>
    <div class="data-container" id="dataContainer"></div>

    <script>
        // URL of the JSON data
        const url = 'https://raw.githubusercontent.com/zolodev/auto-python/main/data.json';

        // Fetch the JSON data from the URL
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Create a div for each item in the data
                for (const item in data) {
                    const div = document.createElement('div');
                    div.className = 'data-item';
                    div.textContent = `${item}: ${data[item]}`;
                    document.getElementById('dataContainer').appendChild(div);
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
