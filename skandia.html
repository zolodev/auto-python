<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest">
    <style>
        /* Add your custom CSS here */
        ul {
            list-style-type: none;
        }

        li {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="list-container">
        <!-- This is where the list will be appended -->
    </div>
    <script>
        // Get the div element where the list will be appended
        const listContainer = document.getElementById("list-container");

        // Fetch the JSON data from the URL
        fetch("https://raw.githubusercontent.com/zolodev/bumbisaft/main/Skandia_data_filtered.json")
            .then(response => response.json()) // Convert the response to a JSON object
            .then(data => { // Use the JSON object to create the list
                // Create a ul element
                const list = document.createElement("ul");

                // Create a li element for each fund object and append it to the list
                for (let i = 0; i < data.length; i++) {
                    const li = document.createElement("li");
                    list.appendChild(li);

                    // Get an array of the property names and values as key-value pairs
                    const entries = Object.entries(data[i]);

                    // Create a span element for each key-value pair and append it to the li
                    for (let j = 0; j < entries.length; j++) {
                        const span = document.createElement("span");
                        li.appendChild(span);

                        // Get the key and the value from the entry
                        const key = entries[j][0];
                        const value = entries[j][1];

                        // Set the innerHTML of the span to the key and the value
                        span.innerHTML = key + ": " + value;

                        // If the value is an object, create another ul element and append it to the span
                        if (typeof value === "object") {
                            const ul = document.createElement("ul");
                            span.appendChild(ul);

                            // Create a li element for each nested property and append it to the ul
                            for (let k = 0; k < value.length; k++) {
                                const li = document.createElement("li");
                                ul.appendChild(li);

                                // Set the innerHTML of the li to the nested property
                                li.innerHTML = value[k];
                            }
                        }
                    }
                }

                // Append the list to the div element
                listContainer.appendChild(list);
            });
    </script>
</body>

</html>
